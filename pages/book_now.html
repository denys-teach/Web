          <a href="#" class="item-for-price">
            BOOK NOW
          </a>
        </li>
      </ul>
  <main>
    <section id="booking">
      <h2>Бронювання</h2>
      <div class="people">
        <label for="people">Ціна подорожі:</label>
        <input type="range" name="min-price" id="min-price" min="1000" max="10000" value="4000">
      </div>


      <form action="#">
        <div class="destination">
          <label for="destination">Виберіть пункт призначення:</label>
          <select name="destination" id="destination">
            <option value="Rome">Рим</option>
            <option value="London">Лондон</option>
            <option value="South Korea">Південна Корея</option>
            <option value="Cuba">Куба</option>
            <option value="Cuba">Італія</option>
            <option value="Cuba">Англія</option>
          </select>
        </div>
        <div class="date">
          <label for="date">Виберіть свою дату:</label>
          <input type="date" id="date">
        </div>
        <div class="types">
          <label for="type">Тип подорожі:</label>
          <select name="type" id="type">
            <option value="Relax">Відпочинок</option>
            <option value="Cultural">Культурний</option>
            <option value="Sport">Спорт</option>
            <option value="History">Історія</option>
          </select>
        </div>
        <div class="duration">
          <label for="duration">Тривалість подорожі:</label>
          <select name="duration" id="duration">
            <option value="1-3">1-3 дні</option>
            <option value="3-6">3-6 днів</option>
            <option value="6-9">6-9 днів</option>
            <option value="9-12">9-12 днів</option>
          </select>
        </div>
        <div class="age">
          <label for="age">Мінімальний вік:</label>
          <input type="number" id="age" min="3" max="100"> років
        </div>
        <div class="details">
          <h3>Подробиці</h3>
          <p>
            <input type="checkbox" name="details[]" value="history"> Історія
            <input type="checkbox" name="details[]" value="culture"> Культура
            <input type="checkbox" name="details[]" value="food"> Їжа
            <input type="checkbox" name="details[]" value="nature"> Природа
          </p>
        </div>
        <div class="submit">
          <button type="submit"><b>Зареєструватися</b></button>
            <button type="reset"><b>Очистити</b></button>
        </div>
      </form>

    </section>
  </main>
</nav>
